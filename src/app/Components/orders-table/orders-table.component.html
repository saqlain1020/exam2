<!-- Order Details page -->
<div class="page">
    <h2>All Orders</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Contact Name</th>
          <th>Address</th>
          <th>Image Path</th>
          <th>View More</th>
        </tr>
      </thead>
  
      <tbody *ngFor="order of orders">
        <tr>
          <td>element.Name</td>
          <td>element.Address</td>
          <td>element.Image</td>
          <td></td>
      </tbody>
    </table>
  </div>
